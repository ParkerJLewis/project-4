<!doctype html>
<html>
  <head>
    <title>A Simple App</title>

    <link href="stylesheets/to-do.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header>
      <h1>2Do List</h1>
      <p>A simple app that allows a user to input 2do list items.</p>
    </header>

    <main>
      <section class="comment-input">
        <p>Add an item to the list:</p>
        <input><button>+</button>
      </section>

      <section class="comments">
        <p>This is the first comment!</p>
        <p>Here's the second one!</p>
        <p>And this is one more.</p>
        <p>Here is another one!</p>
      </section>
    </main>

    <footer>
      <p>This work is for CIS 281 Project 4</p>
    </footer>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="javascripts/to-do.js"></script>
  </body>
</html>
